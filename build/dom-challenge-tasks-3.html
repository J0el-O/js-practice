<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasks</title>
</head>

<body>
  <h1 class="text-2xl">
    Calculator
  </h1>
  <p id="js-calculation"></p>
  <p>
    <button onclick="updateCalculation(1)">
      1
    </button>
    <button onclick="updateCalculation(2)">
      2
    </button>
    <button onclick="updateCalculation(3)">
      3
    </button>
    <button onclick="updateCalculation('+')">
      +
    </button>
    <button onclick="updateCalculation('-')">
      -
    </button>

  </p>

  <p>
    <button onclick="updateCalculation(4)">
      4
    </button>
    <button onclick="updateCalculation(5)">
      5
    </button>
    <button onclick="updateCalculation(6)">
      6
    </button>
    <button onclick="updateCalculation('*')">
      *
    </button>
    <button onclick="updateCalculation('/')">
      /
    </button>
  </p>

  <p>
    <button onclick="updateCalculation(7)">
      7
    </button>
    <button onclick="updateCalculation(8)">
      8
    </button>
    <button onclick="updateCalculation(9)">
      9
    </button>
    <button onclick="total()">
      =
    </button>
    <button onclick="clearData()">
      A/C
    </button>
  </p>



  <script>
    let calculation = localStorage.getItem('calculation') || 0;
    let paragraph = document.querySelector('#js-calculation').innerHTML;
    displayCalculation();

    function updateCalculation(number) {
      calculation += number;
      document.querySelector('#js-calculation').innerHTML = calculation;
      
    }

    function total (){
      eval(calculation);
      document.querySelector('#js-calculation').innerHTML = eval(calculation);
      localStorage.setItem('calculation', calculation);
     }

     function clearData (){
      calculation = 0;
      document.querySelector('#js-calculation').innerHTML = 0
      console.log('Cleared.');
      localStorage.removeItem('calculation')
     }
      
      


    function displayCalculation(){
      document.querySelector('#js-calculation').innerHTML = calculation
    }
  </script>
</body>

</html>
