<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="ml-4 mt-6 space-y-4">
  <p>Youtube Subscribe Button</p>
  <button class="bg-black text-white rounded-md py-2 px-5" id="js-sub-button" onclick="subscribe();">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping</p>
  <input class="border border-solid border-black px-3 rounded-sm" type="text" name="shipping-input" id="js-cost-input" placeholder="Cost of Order" onkeydown="onEnter(event)" > <button class="bg-slate-300 px-3 ronded-md font-semibold" onclick="calculateTotal();" >Calculate</button>
  <p id="js-total"></p>
  <input type="text" name="text-container" id="js-text-container" onkeyup="typing()">
  <p id="js-message"></p>















  <script>
    

  function calculateTotal (){
    const inputElement = document.querySelector('#js-cost-input');
    let cost = Number(inputElement.value) * 100; 
    if (cost < 0){
      document.querySelector('#js-total').classList.add('text-red-700')
      document.querySelector('#js-total').innerHTML = 'Error: cost cannot be less than $0'
      return;
    } else{
      document.querySelector('#js-total').classList.remove('text-red-700')
    }
    
  

    if (cost < 4000) {
      cost += 1000;
    }

    document.querySelector('#js-total')
      .innerHTML = `$${cost / 100}`;
  }

  function onEnter (event) {
    if (event.key === 'Enter'){
      calculateTotal()
    }
    document.querySelector('#js-cost-input')
      .innerHTML = ''
  }

  function typing (){ 
    let input = document.querySelector('#js-text-container')
      document.querySelector('#js-message').innerHTML = input.value
    }

    const btnElement = document.querySelector('#js-sub-button');
   function subscribe () {
    if (btnElement.innerText === 'Subscribe'){
      btnElement.innerText = 'Subscribed';
    } else {
      btnElement.innerText = 'Subscribe';
    }
   }
  </script>
</body>
</html>
