<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tasks</title>
</head>

<body>
  <h1 class="text-2xl">
    Calculator
  </h1>
  <p>
    <button onclick="updateCalculation('1')">
      1
    </button>
    <button onclick="updateCalculation('2')">
      2
    </button>
    <button onclick="updateCalculation('3')">
      3
    </button>
    <button onclick="updateCalculation('+')">
      +
    </button>
    <button onclick="updateCalculation('-')">
      -
    </button>

  </p>

  <p>
    <button onclick="updateCalculation('4')">
      4
    </button>
    <button onclick="updateCalculation('5')">
      5
    </button>
    <button onclick="updateCalculation('6')">
      6
    </button>
    <button onclick="updateCalculation('*')">
      *
    </button>
    <button onclick="updateCalculation('/')">
      /
    </button>
  </p>

  <p>
    <button onclick="updateCalculation('7')">
      7
    </button>
    <button onclick="updateCalculation('8')">
      8
    </button>
    <button onclick="updateCalculation('9')">
      9
    </button>

    <button onclick="updateCalculation('0')">
      0
    </button>
    <button onclick="updateCalculation('.')">
      .
    </button>
    <button onclick="storingSolution()">
      =
    </button>
    <button onclick="
      calculation = '';
       console.log('Cleared.');
       clearCalculation()">
      A/C
    </button>
  </p>



  <script>
    // console.log(localStorage.getItem('calculation' || ''))

    let calculation = localStorage.getItem('calculation') || '';
    function updateCalculation(number) {
      calculation += number;
      console.log(calculation);
      localStorage.setItem('calculation', calculation)
    }

    function storingSolution() {
      calculation = eval(calculation);
      console.log(eval(calculation));
      localStorage.setItem('calculation',calculation);
    }

    function clearCalculation() {
      localStorage.removeItem('calculation')
     if (!calculation) {
      calculation = '';
     }
    }

  </script>
</body>

</html>
