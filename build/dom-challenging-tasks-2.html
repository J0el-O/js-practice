<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Quantity task</title>
</head>

<body>
  <h1 class="text-2xl">
    Cart Quantity
  </h1>
  <button onclick="console.log(`Cart Quantity is ${cartQuantity}`);">Show Quantity</button>
  <button onclick="updateCartQuantity(1)">Add to Cart</button>
  <button onclick="updateCartQuantity(2)">+2</button>
  <button onclick="updateCartQuantity(3)">+3</button>
  <button onclick="updateCartQuantity(4)">+4</button>
  <button onclick="updateCartQuantity(5)">+5</button>
  <button onclick="updateCartQuantity(-1)">Remove from Cart</button>
  <button onclick="updateCartQuantity(-2)">-2</button>
  <button onclick="updateCartQuantity(-3)">-3</button>
  <button onclick="resetCart()">Reset Cart</button>
  <p id="js-quantity"></p>








  <script>
    let cartQuantity = 0;

    displayQuantity();

    function updateCartQuantity(change) {
      if (cartQuantity + change > 10) {
        alert('Cart is Full.');
        document.querySelector('#js-quantity').innerHTML = `Cart Quantity ${cartQuantity}`;
        return;
      }
      if (cartQuantity + change < 0) {
        document.querySelector('#js-quantity').innerHTML = `Cart Quantity ${cartQuantity}`
        alert('Cart is empty');
        return console.log('kindly select items');
      }
      cartQuantity += change;
      document.querySelector('#js-quantity').innerHTML = `Cart Quantity ${cartQuantity}`
      console.log(`Cart Quantity:${cartQuantity}`)

    }

    function displayQuantity () {
      document.querySelector('#js-quantity')
        .innerHTML = `Cart Quantity ${cartQuantity}`
    }

    function resetCart (){
      cartQuantity = 0; 
      document.querySelector('#js-quantity')
        .innerHTML = `Cart Quantity ${cartQuantity}`
      console.log('Cart Quantity has been reset');
      console.log(`Cart Quantity is ${cartQuantity}`);
    }



  </script>

</body>

</html>
