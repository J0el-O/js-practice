<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Projects</title>
</head>
<body>
  <p>Youtube Subscribe Button</p>
  <button id="js-sub-button" onclick="subscribe();">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 shipping.</p>
  <p>Orders over $40 = FREE shipping</p>
  <input type="text" name="shipping-input" id="js-cost-input" placeholder="Cost of Order" onkeydown="onEnter(event)" > <button onclick="calculateTotal();" >Calculate</button>
  <p id="js-total"></p>
  <input type="text" name="text-container" id="js-text-container" onkeyup="typing()">
  <p id="js-message"></p>















  <script>
    

  function calculateTotal (){
    const inputElement = document.querySelector('#js-cost-input');
    let cost = Number(inputElement.value) * 100; 
    
  

    if (cost < 4000) {
      cost += 1000;
    }

    document.querySelector('#js-total')
      .innerHTML = `$${cost / 100}`;
  }

  function onEnter (event) {
    if (event.key === 'Enter'){
      calculateTotal()
    }
    document.querySelector('#js-cost-input')
      .innerHTML = ''
  }

  function typing (){ 
    let input = document.querySelector('#js-text-container')
      document.querySelector('#js-message').innerHTML = input.value
    }

    const btnElement = document.querySelector('#js-sub-button');
   function subscribe () {
    if (btnElement.innerText === 'Subscribe'){
      btnElement.innerText = 'Subscribed';
    } else {
      btnElement.innerText = 'Subscribe';
    }
   }
  </script>
</body>
</html>
