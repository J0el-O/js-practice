<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="mt-6 ml-4">
  <h1 class="text-xl text-slate-500">
    To-do List Practice 1
  </h1>
  <input type="text" id="js-input1" placeholder="To-do name" onkeydown="onEnter1()" class="mt-3 border border-black rounded-sm px-3"> <button onclick="addToList()"  class="bg-slate-200 border border-black rounded-sm px-2  font-semibold">Add</button>
  
  <h1 class="mt-6 text-xl text-slate-500">
    To-do List Practice 2
  </h1>
  <input type="text" id="js-input2" placeholder="To-do name" onkeydown="onEnter2()" class=" mt-3 border border-black rounded-sm pl-1 pr-4"> <button onclick="addToList2()" class="bg-slate-200 border border-black rounded-sm px-2  font-semibold">Add</button>
  <div id="js-listItems" class="pt-2 pl-1"></div>
  
  










  <script>
    const todolist = [
    'help mum',
    'feed the dog'
    ]

    renderTodolist();

    function renderTodolist(){

      let todoListHtml = '';
      
      for (let i = 0; i <= todolist.length -1; i++){
        const todo = todolist[i];
        const html = `<p>${todo}</p>`
        todoListHtml += html;
        
      }
      console.log(todoListHtml);
    }

    
    function addToList(){
      let inputElement = document.querySelector('#js-input1');
      todolist.push(inputElement.value)
      console.log(todolist)
      return inputElement.value = '';
    }

    function addToList2(){
      
      let inputElement = document.querySelector('#js-input2');
      let listItems = document.querySelector('#js-listItems');

      todolist.push(inputElement.value)
      listItems.innerHTML = todoListHtml
      console.log(todoListHtml)
      return inputElement.value = '';
    }

    function addToList3(){}

    function onEnter1(){
      if (event.key === 'Enter'){
        addToList()
      }
    }
    function onEnter2(){
      if (event.key === 'Enter'){
        addToList2()
      }
    }

    renderTodolist();
  </script>
</body>
</html>
