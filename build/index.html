<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart quantity</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<section class="ml-2">
    <h1 class="text-2xl">
        Cart Quantity
    </h1>
    <div class="pt-4">
        <button class="border border-solid border-black px-4" onclick="console.log(`Cart Quantity: ${cartQuantity}`);">Show Quantity</button>
        <button class="border border-solid border-black px-4" onclick="cartQuantity += 1; console.log(`Cart Quantity: ${cartQuantity}`)">Add to Cart</button>
        <button class="border border-solid border-black px-4" onclick="cartQuantity += 2; console.log(`Cart Quantity: ${cartQuantity}`)">+2</button>
        <button class="border border-solid border-black px-4" onclick="cartQuantity += 3; console.log(`Cart Quantity: ${cartQuantity}`)">+3</button>
        <button class="border border-solid border-black px-4" onclick="cartQuantity += 4; console.log(`Cart Quantity: ${cartQuantity}`)">+4</button>
        <button class="border border-solid border-black px-4" onclick="cartQuantity += 5; console.log(`Cart Quantity: ${cartQuantity}`)">+5</button>
        <button class="border border-solid border-black px-4" onclick="cartQuantity -= 1; console.log(`Cart Quantity: ${cartQuantity}`)">Remove from Cart</button>
        <button class="border border-solid border-black px-4" onclick="cartQuantity -= 2; console.log(`Cart Quantity: ${cartQuantity}`)">-2</button>
        <button class="border border-solid border-black px-4" onclick="cartQuantity -= 3; console.log(`Cart Quantity: ${cartQuantity}`)">-3</button>
        <button class="border border-solid border-black px-4" onclick="cartQuantity = 0; console.log('Cart was reset.'); console.log(`Cart Quantity: ${cartQuantity}`)">Reset Cart</button>
        
    </div>
</section>








<script>
    let cartQuantity = 0;
</script>
</body>

</html>
